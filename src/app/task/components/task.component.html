<div class="container my-5 pt-5 pb-4">
  <div class="row">
    <!-- <h1>UI / UX Developer Practical Test
    </h1> -->
  </div>
  <div class="row m-auto">
    <div class="col-7">
        <ng-container  *ngFor="let task of tasks;index as i;">
          <div class="row pb-4">
            <div class="col-10 contenteditable" (input)="onValueChange(task.id, $event)" contenteditable="true">
            </div>
            <button type="button" class="col-1 btn btn-default btn-lg button-plus" (click)="addNewTask(i)">+</button>
            <button type="button" class="col-1 btn btn-default btn-lg button-minus" (click)="deleteTask(task.id)" [ngClass]="tasks.length===1 ? '' :'background-delete'"  [disabled]="tasks.length===1">-</button>
          </div>
        </ng-container>
    </div>
    <div class="col-5">
      <pre class="p-2">{{currentTaskValue | json}}</pre>
    </div>
  </div>
</div>
